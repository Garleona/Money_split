# Nginx configuration for serving the app under /split
# Place this at: /etc/nginx/sites-available/ai-split-calculator

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain or IP

    # Root directory for static files
    root /var/www/ai-split-calculator/client/dist;
    index index.html;

    # Serve the app under /split path
    location /split/ {
        alias /var/www/ai-split-calculator/client/dist/;
        try_files $uri $uri/ /split/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Handle /split without trailing slash
    location = /split {
        return 301 /split/;
    }

    # Proxy API requests to the Node.js backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Redirect root to /split
    location = / {
        return 301 /split;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

